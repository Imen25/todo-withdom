<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="images/logo.png" />
  <!-- Bootstrap CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- jQuery library -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <title>TO-DO App</title>
</head>

<body>

  <header style="font-size: 40px; padding-left: 40%;
  padding-top: 15px; background-color: #84443abd ; border-radius: 5px 5px 0 0 ;">
    <i class="fas fa-list"></i>
    <span style="margin-bottom: 30px;"> To-Do App !</span>
    <br>
    <span style="font-size: 20px; padding-left: 19%;">Add new To-Do</span>
  </header>

  <main>
    <div class="add_section">
      <input type="text" id="add-item" placeholder="enter new task"></input>
      <br>
      <i class="fas fa-plus-circle btn-add" style="cursor: pointer;"></i>
    </div>
    <div style="font-size: 25px; margin-top: 70px;">Let's get some work done !</div>
    <hr style="margin: 20px 46%; ">
    <div id="list">
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>


</html>
